<section class="developer-section backdrop no-horizontal-scroll">
  <div class="developer-wrapper">
    <div class="section-top">
      <p class="team" data-ua="Команда" data-en="The team">The Team</p>
      <button class="btn-close pop-up-close-btn">
        <svg
          class="icon-close-section-team close-icon"
          width="26"
          height="26"
          aria-label="Close"
        >
          <use href="./img/icons/symbol.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <h2 class="title-section-team title-js">
      <span class="red-title-section-team" data-en="The team" data-ua="Команда,"
        >The team</span
      >
      <span data-en=" that created the site" data-ua=" яка створила сайт">
        that created the site</span
      >
    </h2>
    <div data-id="gallery-photo-team">
      <div class="swiper-wrapper" id="team-section-wrapper"></div>
      <div class="array-box">
        <div class="swiper-button-prev-section-team">
          <svg
            class="arrow-team arrow-left-team"
            width="28"
            height="28"
            aria-label="previous"
          >
            <use href="./img/icons/symbol.svg#icon-arrow-1"></use>
          </svg>
        </div>
        <div class="swiper-button-next-section-team">
          <svg class="arrow-team" width="28" height="28" aria-label="next">
            <use href="./img/icons/symbol.svg#icon-arrow-1"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
