<div class="backdrop-modal-contact-me">
  <div class="container modal-contact-me">
    <div class="head-container-contact-me">
      <h4 class="head-title-contact-me" data-id="contact-me">Contact me</h4>
      <button type="button" class="close-btn-contact-me">
        <svg class="mobmenu-close-icon">
          <use href="./img/icons/symbol.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <div class="modal-left-side">
      <div class="main-container-contact-me">
        <h2 class="subtitle-contact-me" data-en="Work" data-ua="Працюйте">
          Work
        </h2>
        <span
          class="span-subtitle-contact-me"
          data-en="with me"
          data-ua="зі мною"
          >with me</span
        >
        <p class="paragraph-contact-me" data-id="message">
          If you like what you see on here just say hello and drop me a message.
          I’d love to work with you!
        </p>
        <form class="form-contact-me" id="form">
          <input
            id="text"
            type="text"
            name="user-message"
            class="input-contact-me"
            data-en-placeholder="Let's talk"
            data-ua-placeholder="Давайте поговоримо"
            required
          />
          <button class="send-btn-contact-me" type="submit">
            <span data-id="send">Send</span>

            <svg class="telegram-icon" width="18" height="16">
              <use href="./img/icons/symbol.svg#icon-telegram"></use>
            </svg>
          </button>
        </form>
      </div>
      <div class="contacts-container-contact-me">
        <div class="socials-container-contact-me">
          <p class="contacts-paragraph-contact-me" data-id="location">
            Location:
          </p>
          <ul class="socials-list-contact-me">
            <li class="socials-item-contact-me" data-id="ukraine">Ukraine</li>
            <li class="socials-item-contact-me" data-id="spain">Spain</li>
            <li class="socials-item-contact-me" data-id="france">France</li>
          </ul>
        </div>
        <div class="socials-container-contact-me">
          <p
            class="contacts-paragraph-contact-me"
            data-id="contact-me-follow-me"
          >
            Follow me:
          </p>
          <ul class="socials-list-contact-me">
            <li class="socials-item-contact-me">
              <a
                class="socials-link-contact-me social-link-hover"
                href="https://www.instagram.com/barcelolitta?igsh=bXFuaGpzazZjMnJo"
                target="_blank"
                >Instagram</a
              >
            </li>
            <li class="socials-item-contact-me">
              <a
                class="socials-link-contact-me social-link-hover"
                href="https://www.facebook.com/alyona.stulina"
                target="_blank"
                >Facebook</a
              >
            </li>
            <li class="socials-item-contact-me">
              <a
                class="socials-link-contact-me social-link-hover"
                href="https://t.me/barcelolita"
                target="_blank"
                >Telegram</a
              >
            </li>
          </ul>
        </div>
        <div class="socials-container-contact-me">
          <p class="contacts-paragraph-contact-me" data-id="contact">
            Contact:
          </p>
          <address class="adress-contact-me">
            <ul class="socials-list-contact-me">
              <li class="socials-item-contact-me">
                <a
                  class="socials-link-contact-me social-link-hover"
                  href="mailto:barcelolita@ukr.net"
                  >barcelolita@ukr.net</a
                >
              </li>
              <li class="socials-item-contact-me">
                <a
                  class="socials-link-contact-me social-link-hover"
                  href="tel:+380637780314"
                  >+380637780314</a
                >
              </li>
            </ul>
          </address>
        </div>
      </div>
    </div>
    <div class="modal-right-side">
      <p class="customer-paragraph">barcelolita.</p>
    </div>
  </div>
</div>
