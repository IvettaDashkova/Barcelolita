<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load ="partials/header.html" />

    <section class="section">
      <div class="container">
        <h1>Example page title</h1>
        <!-- Path to images as from index.html file -->
        <img src="./img/javascript.svg" alt="" />
      </div>
    </section>

    <!-- Loads the specified .html file -->

    <main>
      <load ="partials/hero.html" />
      <load ="partials/contact-me.html" />
      <load ="partials/about.html" />
      <load ="partials/portfolio.html" />
      <load ="partials/pop-up-gallery.html" />
      <load ="partials/backstage.html" />
      <load ="./partials/contacts.html" />
      <load ="./partials/footer.html" />
    </main>
    <load ="partials/team.html" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
